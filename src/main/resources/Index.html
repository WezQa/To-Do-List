<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Workout Checklist</title>
	
	<link rel="stylesheet" href="main.css" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	
</head>
<body>
	
	<main class="app">
		
		<section class="greeting">
			<h2 class="title">
				Let's Workout!!! <input type="text" id="name" placeholder="User??" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>Create A Workout Checklist</h3>
			<form id="new-todo-form">
				<h4>What shall we work on today?</h4>
				<input 
					type="text" 
					placeholder="e.g. Squats 80kg 8Reps"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="upperbody" /> 
						<span class="bubble upperbody"></span>
						<div>Upper Body</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="lowerbody" />
						<span class="bubble lowerbody"></span>
						<div>Lower Body</div>
					</label>
					<label>
						<input type="radio" name="category" id="category3" value="cardio" />
						<span class="bubble cardio"></span>
						<div>Cardio</div>
					</label>
				</div>

				<input type="submit" value="ADD Exercise" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>Workout Checklist</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="main.js"></script>
	<!-- End of JS Import -->
</body>
</html>
